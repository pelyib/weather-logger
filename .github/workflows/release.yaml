on:
  release:
    types: [created]

permissions:
    contents: write
    packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        app: [commander, http, logger]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
    - uses: actions/checkout@v4
    - uses: wangyoucao577/go-release-action@v1
      id: asser_releaser
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "https://go.dev/dl/go1.17.13.linux-amd64.tar.gz"
        project_path: "./cmd/{{ matrix.app }}"
        binary_name: ${{matrix.app}}
        extra_files: README.md
    - name: Check release folder
      run: ls -al ${{steps.asser_releaser.outputs.release_asset_dir}}
