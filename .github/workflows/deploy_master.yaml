name: Build and Push Docker Image to GitHub Packages

on:
  push:
    branches:
      - master
      - 8-publish-docker-container # TODO: remove it later

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: enable again the original matrix
        goos: [darwin]
        goarch: [amd64, arm64]
        app: [commander, http, logger]
        # goos: [linux, windows, darwin]
        # goarch: ["386", amd64, arm64]
        # app: [commander, http, logger]
        # exclude:
        #   - goarch: "386"
        #     goos: darwin
        #   - goarch: arm64
        #     goos: windows
    steps:
    - uses: actions/checkout@v4
    - name: List files
      run: ls -al ${{ github.workspace }}/docker
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.17.x'
    - name: Build
      run: GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ${{ github.workspace }}/bin/${{ matrix.app }}-${{ matrix.goos }}-${{ matrix.goarch }} ${{ github.workspace }}/cmd/${{ matrix.app }}
    - name: List built binaries
      run: ls -al ./bin
    # # - name: Test with the Go CLI
    # #   run: go test
    - name: Log in to the Container registry
      uses: docker/login-action@v3.3.0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v6.7.0
      with:
        #platforms: ${{ matrix.goos }}/${{ matrix.goarch }}
        context: .
        file: ${{ github.workspace }}/docker/Dockerfile.${{ matrix.app }}
        target: dev
        push: true
        tags: pelyib/weather-logger-${{ matrix.app }}:latest
